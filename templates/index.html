<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header p {
            color: #888;
            margin-top: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        /* 上传区域 */
        .upload-area {
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.2);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #aaa;
        }
        
        #fileInput {
            display: none;
        }
        
        /* 视频播放器 */
        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }
        
        #videoPlayer {
            width: 100%;
            max-height: 400px;
        }
        
        .subtitle-overlay {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 1.1rem;
            max-width: 80%;
            text-align: center;
            display: none;
        }
        
        /* 控制面板 */
        .controls {
            margin-top: 20px;
        }
        
        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-row label {
            min-width: 100px;
            color: #aaa;
        }
        
        .control-row input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }
        
        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* 字幕列表 */
        .subtitle-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .subtitle-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .subtitle-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .subtitle-item.active {
            border-left-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
        
        .subtitle-time {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .subtitle-text {
            color: #ddd;
        }
        
        .subtitle-text input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 8px;
            color: #fff;
            font-size: 0.95rem;
        }
        
        /* 进度条 */
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #aaa;
        }
        
        /* 状态提示 */
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .status.success {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid rgba(39, 174, 96, 0.3);
            color: #27ae60;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CyanCaptioner</h1>
            <p>基于多模态大模型的视频解说智能体</p>
            <p>青鸾引团队作品</p>
        </header>
        
        <div class="main-content">
            <!-- 左侧面板 - 视频区域 -->
            <div class="panel">
                <h2 class="panel-title">视频预览</h2>
                
                <!-- 上传区域 -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">&#128249;</div>
                    <p class="upload-text">点击或拖拽视频文件到此处上传</p>
                    <p class="upload-text" style="font-size: 0.85rem; margin-top: 10px;">支持 MP4, AVI, MOV, MKV, WebM 格式</p>
                    <input type="file" id="fileInput" accept="video/*">
                </div>
                
                <!-- 视频播放器 -->
                <div class="video-container" id="videoContainer">
                    <video id="videoPlayer" controls></video>
                    <div class="subtitle-overlay" id="subtitleOverlay"></div>
                </div>
                
                <!-- 控制面板 -->
                <div class="controls" id="controlsPanel" style="display: none;">
                    <div class="control-row">
                        <label>检测模式</label>
                        <select id="detectionMode" style="flex:1; padding:8px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:4px; color:#fff;">
                            <option value="interval">固定间隔采样</option>
                            <option value="content">内容变化检测</option>
                        </select>
                    </div>
                    
                    <div class="control-row">
                        <label>字幕语言</label>
                        <select id="subtitleLanguage" style="flex:1; padding:8px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:4px; color:#fff;">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    
                    <div class="control-row" id="intervalRow">
                        <label>采样间隔</label>
                        <input type="range" id="intervalSlider" min="1" max="10" value="3">
                        <span id="intervalValue">3秒</span>
                    </div>
                    
                    <div class="control-row" id="thresholdRow" style="display:none;">
                        <label>灵敏度</label>
                        <input type="range" id="thresholdSlider" min="5" max="40" value="15">
                        <span id="thresholdValue">中等</span>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" id="analyzeBtn">
                            开始分析视频
                        </button>
                        <button class="btn btn-secondary" id="reuploadBtn">
                            重新上传
                        </button>
                    </div>
                </div>
                
                <!-- 进度显示 -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">正在分析视频...</p>
                </div>
                
                <!-- 状态提示 -->
                <div class="status" id="statusBox"></div>
            </div>
            
            <!-- 右侧面板 - 字幕区域 -->
            <div class="panel">
                <h2 class="panel-title">字幕时间轴</h2>
                
                <div class="subtitle-list" id="subtitleList">
                    <div class="empty-state">
                        <p>上传视频并点击分析后，字幕将显示在这里</p>
                    </div>
                </div>
                
                <div class="btn-group" style="margin-top: 20px; display: none;" id="exportBtns">
                    <button class="btn btn-primary" id="burnSubtitlesBtn">
                        生成带字幕视频
                    </button>
                    <button class="btn btn-secondary" id="downloadCsvBtn">
                        下载CSV字幕
                    </button>
                </div>
                
                <!-- 配音选项 -->
                <div class="voiceover-options" style="margin-top: 20px; display: none;" id="voiceoverOptions">
                    <h3 style="font-size: 1.1rem; margin-bottom: 15px; color: #667eea;">AI配音选项</h3>
                    <div class="control-row" style="margin-bottom: 10px;">
                        <label style="min-width: 80px;">音色</label>
                        <select id="voiceGender" style="flex:1; padding:8px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); border-radius:4px; color:#fff;">
                            <option value="female">女声</option>
                            <option value="male">男声</option>
                        </select>
                    </div>
                    <div class="control-row" style="margin-bottom: 15px;">
                        <label style="min-width: 80px; display: flex; align-items: center;">
                            <input type="checkbox" id="keepOriginalAudio" checked style="margin-right: 8px;">
                            保留原声
                        </label>
                    </div>
                    <button class="btn btn-primary" id="generateVoiceoverBtn" style="width: 100%; background: linear-gradient(90deg, #11998e, #38ef7d);">
                        生成AI配音视频
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局状态
        let currentFileId = null;
        let subtitles = [];
        let videoDuration = 0;
        
        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const subtitleOverlay = document.getElementById('subtitleOverlay');
        const controlsPanel = document.getElementById('controlsPanel');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const reuploadBtn = document.getElementById('reuploadBtn');
        const detectionMode = document.getElementById('detectionMode');
        const subtitleLanguage = document.getElementById('subtitleLanguage');
        const intervalSlider = document.getElementById('intervalSlider');
        const intervalValue = document.getElementById('intervalValue');
        const intervalRow = document.getElementById('intervalRow');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');
        const thresholdRow = document.getElementById('thresholdRow');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusBox = document.getElementById('statusBox');
        const subtitleList = document.getElementById('subtitleList');
        const exportBtns = document.getElementById('exportBtns');
        const burnSubtitlesBtn = document.getElementById('burnSubtitlesBtn');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        const voiceoverOptions = document.getElementById('voiceoverOptions');
        const voiceGender = document.getElementById('voiceGender');
        const keepOriginalAudio = document.getElementById('keepOriginalAudio');
        const generateVoiceoverBtn = document.getElementById('generateVoiceoverBtn');
        
        // 上传区域事件
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        // 检测模式切换
        detectionMode.addEventListener('change', () => {
            if (detectionMode.value === 'content') {
                thresholdRow.style.display = 'flex';
                document.querySelector('#intervalRow label').textContent = '最大间隔';
            } else {
                thresholdRow.style.display = 'none';
                document.querySelector('#intervalRow label').textContent = '采样间隔';
            }
        });
        
        // 间隔滑块
        intervalSlider.addEventListener('input', () => {
            intervalValue.textContent = intervalSlider.value + '秒';
        });
        
        // 灵敏度滑块
        thresholdSlider.addEventListener('input', () => {
            const val = parseInt(thresholdSlider.value);
            if (val <= 10) thresholdValue.textContent = '高（敏感）';
            else if (val <= 20) thresholdValue.textContent = '中等';
            else if (val <= 30) thresholdValue.textContent = '低';
            else thresholdValue.textContent = '很低';
        });
        
        // 重新上传
        reuploadBtn.addEventListener('click', () => {
            resetState();
        });
        
        // 分析按钮
        analyzeBtn.addEventListener('click', analyzeVideo);
        
        // 生成带字幕视频
        burnSubtitlesBtn.addEventListener('click', burnSubtitles);
        
        // 下载CSV
        downloadCsvBtn.addEventListener('click', () => {
            if (currentFileId) {
                window.location.href = `/download_csv/${currentFileId}`;
            }
        });
        
        // 生成AI配音
        generateVoiceoverBtn.addEventListener('click', generateVoiceover);
        
        // 视频时间更新 - 同步字幕
        videoPlayer.addEventListener('timeupdate', () => {
            const currentTime = videoPlayer.currentTime;
            updateSubtitleDisplay(currentTime);
            highlightCurrentSubtitle(currentTime);
        });
        
        // 文件上传处理
        async function handleFileUpload(file) {
            if (!file.type.startsWith('video/')) {
                showStatus('请上传视频文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('video', file);
            
            showStatus('正在上传视频...', 'info');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentFileId = data.file_id;
                    videoDuration = data.duration;
                    
                    // 显示视频
                    videoPlayer.src = data.video_url;
                    uploadArea.style.display = 'none';
                    videoContainer.style.display = 'block';
                    controlsPanel.style.display = 'block';
                    
                    showStatus(`视频上传成功，时长: ${formatTime(data.duration)}`, 'success');
                } else {
                    showStatus(data.error || '上传失败', 'error');
                }
            } catch (error) {
                showStatus('上传失败: ' + error.message, 'error');
            }
        }
        
        // 分析视频
        async function analyzeVideo() {
            if (!currentFileId) return;
            
            analyzeBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = '正在分析视频，请稍候...';
            
            // 模拟进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 500);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        interval: parseInt(intervalSlider.value),
                        detection_mode: detectionMode.value,
                        threshold: parseInt(thresholdSlider.value) / 100,
                        language: subtitleLanguage.value
                    })
                });
                
                const data = await response.json();
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    subtitles = data.subtitles;
                    renderSubtitleList();
                    exportBtns.style.display = 'flex';
                    voiceoverOptions.style.display = 'block';
                    progressText.textContent = `分析完成，生成了 ${subtitles.length} 条字幕`;
                    showStatus('视频分析完成！', 'success');
                } else {
                    showStatus(data.error || '分析失败', 'error');
                    progressText.textContent = '分析失败';
                }
            } catch (error) {
                clearInterval(progressInterval);
                showStatus('分析失败: ' + error.message, 'error');
                progressText.textContent = '分析失败';
            } finally {
                analyzeBtn.disabled = false;
            }
        }
        
        // 生成带字幕视频
        async function burnSubtitles() {
            if (!currentFileId || subtitles.length === 0) return;
            
            burnSubtitlesBtn.disabled = true;
            burnSubtitlesBtn.innerHTML = '<span class="loading"></span>正在生成...';
            
            try {
                const response = await fetch('/burn_subtitles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        subtitles: subtitles
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('带字幕视频已生成！', 'success');
                    // 在新窗口打开或下载
                    window.open(data.video_url, '_blank');
                } else {
                    showStatus(data.error || '生成失败', 'error');
                }
            } catch (error) {
                showStatus('生成失败: ' + error.message, 'error');
            } finally {
                burnSubtitlesBtn.disabled = false;
                burnSubtitlesBtn.textContent = '生成带字幕视频';
            }
        }
        
        // 生成AI配音
        async function generateVoiceover() {
            if (!currentFileId || subtitles.length === 0) return;
            
            generateVoiceoverBtn.disabled = true;
            generateVoiceoverBtn.innerHTML = '<span class="loading"></span>正在生成配音...';
            showStatus('正在生成AI配音，这可能需要一些时间...', 'info');
            
            try {
                const response = await fetch('/generate_voiceover', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        subtitles: subtitles,
                        language: subtitleLanguage.value,
                        voice_gender: voiceGender.value,
                        keep_original_audio: keepOriginalAudio.checked
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(data.message + ' 视频已生成！', 'success');
                    // 显示时间调整信息
                    if (data.timing_info) {
                        const adjusted = data.timing_info.filter(t => t.adjusted);
                        if (adjusted.length > 0) {
                            console.log('以下字幕时间已调整以避免重叠:', adjusted);
                        }
                    }
                    // 在页面内视频播放器中播放配音视频
                    videoPlayer.src = data.video_url;
                    videoPlayer.load();
                    videoPlayer.play();
                } else {
                    showStatus(data.error || '配音生成失败', 'error');
                }
            } catch (error) {
                showStatus('配音生成失败: ' + error.message, 'error');
            } finally {
                generateVoiceoverBtn.disabled = false;
                generateVoiceoverBtn.textContent = '生成AI配音视频';
            }
        }
        
        // 渲染字幕列表
        function renderSubtitleList() {
            if (subtitles.length === 0) {
                subtitleList.innerHTML = '<div class="empty-state"><p>暂无字幕</p></div>';
                return;
            }
            
            subtitleList.innerHTML = subtitles.map((sub, index) => `
                <div class="subtitle-item" data-index="${index}" onclick="jumpToTime(${sub.start_time})">
                    <div class="subtitle-time">
                        ${formatTime(sub.start_time)} - ${formatTime(sub.end_time)}
                    </div>
                    <div class="subtitle-text">
                        <input type="text" value="${escapeHtml(sub.text)}" 
                               onchange="updateSubtitle(${index}, this.value)"
                               onclick="event.stopPropagation()">
                    </div>
                </div>
            `).join('');
        }
        
        // 更新字幕文本
        function updateSubtitle(index, text) {
            subtitles[index].text = text;
        }
        
        // 跳转到指定时间
        function jumpToTime(time) {
            videoPlayer.currentTime = time;
            videoPlayer.play();
        }
        
        // 更新字幕显示
        function updateSubtitleDisplay(currentTime) {
            const currentSub = subtitles.find(sub => 
                currentTime >= sub.start_time && currentTime < sub.end_time
            );
            
            if (currentSub) {
                subtitleOverlay.textContent = currentSub.text;
                subtitleOverlay.style.display = 'block';
            } else {
                subtitleOverlay.style.display = 'none';
            }
        }
        
        // 高亮当前字幕
        function highlightCurrentSubtitle(currentTime) {
            document.querySelectorAll('.subtitle-item').forEach((item, index) => {
                const sub = subtitles[index];
                if (sub && currentTime >= sub.start_time && currentTime < sub.end_time) {
                    item.classList.add('active');
                    // 滚动到可见区域
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 显示状态
        function showStatus(message, type) {
            statusBox.textContent = message;
            statusBox.className = 'status ' + type;
            statusBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusBox.style.display = 'none';
                }, 3000);
            }
        }
        
        // 重置状态
        function resetState() {
            currentFileId = null;
            subtitles = [];
            videoDuration = 0;
            
            uploadArea.style.display = 'block';
            videoContainer.style.display = 'none';
            controlsPanel.style.display = 'none';
            progressContainer.style.display = 'none';
            exportBtns.style.display = 'none';
            voiceoverOptions.style.display = 'none';
            statusBox.style.display = 'none';
            
            videoPlayer.src = '';
            subtitleList.innerHTML = '<div class="empty-state"><p>上传视频并点击分析后，字幕将显示在这里</p></div>';
            fileInput.value = '';
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
